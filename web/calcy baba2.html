<script type="text/javascript">
function dispnum(n1){var n=1,i,a=0,b,c,ans=0;
  switch(n1)
  {case 'X!':{
              a=eval(calcy.txt.value);
              for(i=1;i<=a;i++)n*=i;
              calcy.txt.value=n;n1='';
          ans=calcy.txt.value;break; }
    case 'C':{calcy.txt.value='';n1='';ans=calcy.txt.value;break;}
    case '|X|':{a=calcy.txt.value; if(a<0){a*=(-1); calcy.txt.value=a;}
                 else
                  {calcy.txt.value*=1;}n1='';
                ans=calcy.txt.value;break;}
    case 'π': {n1=22/7;
      if(calcy.txt.value==0){calcy.txt.value+=n1;n1='';ans=calcy.txt.value;break;}
       else
        {calcy.txt.value*=3.142857142857143;
          calcy.txt.value=eval(calcy.txt.value);n1='';calcy.txt.value;ans=calcy.txt.value;break;}}
    case '1/X': {a=calcy.txt.value; calcy.txt.value=(1/a);n1='';ans=calcy.txt.value;break; }
    case 'e':{n1=2.71828182846;calcy.txt.value+=n1;n1='';ans=calcy.txt.value;break;}
    case 'T+273':{a=calcy.txt.value; calcy.txt.value=a+'+273';calcy.txt.value=eval(calcy.txt.value);n1='';ans=calcy.txt.value;break;}
    case 'Sin':{calcy.txt.value=Math.sin(calcy.txt.value);n1='';ans=calcy.txt.value;break;}
    case 'Tan':{calcy.txt.value=Math.tan(calcy.txt.value);n1='';ans=calcy.txt.value;break;}
    case 'Cos':{calcy.txt.value=Math.cos(calcy.txt.value);n1='';ans=calcy.txt.value;break;}
    case 'aSin':{calcy.txt.value=Math.asin(calcy.txt.value);n1='';ans=calcy.txt.value;break;}
    case 'aTan':{calcy.txt.value=Math.atan(calcy.txt.value);n1='';ans=calcy.txt.value;break;}
    case 'aCos':{calcy.txt.value=Math.acos(calcy.txt.value);n1='';ans=calcy.txt.value;break;}
    case '√':{calcy.txt.value=Math.sqrt(calcy.txt.value);n1='';ans=calcy.txt.value;break;}
    case 'log':{calcy.txt.value=Math.log10(calcy.txt.value);n1='';ans=calcy.txt.value;break;}
    case '^':{i=calcy.txt.value;
             n=i.indexOf(","); 
             a=i.slice(0,n);
             c=i.length;b=i.slice(n+1,c);b=eval(b);
              calcy.txt.value=Math.pow(a,b);n1='';ans=calcy.txt.value;break;}
    case 'ln':{calcy.txt.value=Math.log(calcy.txt.value);n1='';ans=calcy.txt.value;break;}
  default:/*{a=calcy.txt.value;
  if ((a.indexOf("Sin")!=-1)||(a.indexOf("Cos")!=-1)||(a.indexOf("Tan")!=-1)||(a.indexOf("log")!=-1)||(a.indexOf("ln")!=-1)||(a.indexOf("^")!=-1)||(a.indexOf("√")!=-1)) 
    { if (a.indexOf("Sin")!=-1) {n=a.indexOf("Sin");b=a.slice(-n);
                                 calcy.txt.value=Math.sin(b);n1=''; ans=calcy.txt.value;break;}   


   }
  
  }
  }*/
  if(ans==0)
      calcy.txt.value+=n1;}}
</script>
